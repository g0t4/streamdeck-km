<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Keyboard Maestro Trigger PI</title>
    <link rel="stylesheet" href="sdpi.css">
    <style>
        #loading-container {
            position:relative;
        }
        #loading-container.loading .mask {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background: transparent;
        }

        #loading-container .spinner {
            display: inline-block;
            vertical-align: middle;

            background:none;
            background-image: url(reload.svg);
            background-repeat : no-repeat;
            background-position: center center;
            background-size: contain;
            width: 10px;
            height: 10px;
        }

        #loading-container .spinner svg path {
            fill:#ffffff;
        }

        #loading-container.loading .spinner {
            animation: spin 700ms linear infinite;
        }

        #askForRefreshMacroList {
            width: 25px;
            flex-grow: 0;
            border:0;
            background: transparent;
        }

        #kmuid {
            margin-right: 0px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-container.loading select {
            color:#666;
        }
        #loading-container.loading button {
            color:#666;
        }

    </style>
</head>

<body>
    <div class="sdpi-wrapper">

        <div id="loading-container" class="loading">
            <div type="select" class="sdpi-item">
                <div class="sdpi-item-label">Macro</div>
                <select class="sdpi-item-value select" id="kmuid" style="width:100%;padding-right: 25px;"></select>
                <button class="sdpi-item-value" id="askForRefreshMacroList" title="Refresh Macro list"><div class="spinner"></div></button>
            </div>

            <div class="mask"></div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Parameter</div>
            <input class="sdpi-item-value" id="param" value="" placeholder="Optional parameter">
        </div>

     </div>

     <script>
        // this is our global websocket, used to communicate from/to Stream Deck software
        // and some info about our plugin, as sent by Stream Deck software
        var websocket = null,
        uuid = null,
        actionInfo = {};

        function connectElgatoStreamDeckSocket(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inUUID;

            actionInfo = JSON.parse(inActionInfo);
            websocket = new WebSocket('ws://localhost:' + inPort);

            websocket.onopen = function () {
                var json = {
                    event:  inRegisterEvent,
                    uuid:   inUUID
                };
                websocket.send(JSON.stringify(json));
            }

            websocket.onmessage = function( evt ) {
                var jsonObj = JSON.parse(evt.data);

                var event = jsonObj['event'];

                if (jsonObj.event === 'sendToPropertyInspector') {
                    if ( jsonObj.payload.hasOwnProperty( 'groups' ) ) {
                        makeSelectMacroList( jsonObj.payload.groups );
                    }
                }
            }
            initValues();
        }


        function initValues( ) {

            var settings = actionInfo.payload.settings ;

            if ( settings.hasOwnProperty('uid') && settings.hasOwnProperty('label') ) {
                var select = document.getElementById('kmuid');
                var option = document.createElement('option');
                option.value = settings.uid ;
                option.innerHTML = settings.label ;
                select.appendChild(option);
                select.value = settings.uid ;
            }
            if ( settings.hasOwnProperty('param') ) {
                document.getElementById('param').value = settings.param ;
            }
        }


        function arrSort( a , b ) {
            if( a.name < b.name ) {
                return -1 ;
            }else{
                return 1 ;
            }
            return 0 ;
        }


        function makeSelectMacroList( groups ) {

            console.log( groups ) ;

            groups.sort(function(a,b){
                    if( a.name < b.name ) {
                        return -1 ;
                    }else{
                        return 1 ;
                    }
                });


            var select = document.getElementById('kmuid');

            var currentlySelected = select.value;

            select.innerHTML = "" ;


            // Empty label first
            var emptyMacro = document.createElement('option');
            emptyMacro.value = "" ;
            emptyMacro.innerHTML = "Select a macro";
            select.appendChild(emptyMacro);

            var separator = document.createElement('optgroup');
            separator.label = '';
            select.appendChild(separator);


            // LAST MODIFIED
            // Add the last modified Group > macro
            var last = document.createElement('optgroup');
            last.label = 'Last Modified Macro' ;
            // Flat macro array
            var FlatMacrosTab = [];
            for( var g in groups ) {
               FlatMacrosTab = FlatMacrosTab.concat(groups[g].macros);
            }
            // Sort by bdate
            FlatMacrosTab.sort(function(a,b){
                return a.modificationDate - b.modificationDate;
            });
            // get higher date
            var lastMacro = FlatMacrosTab.pop();
            // build html option
            if (lastMacro) {
                var macro = document.createElement('option');
                macro.value = lastMacro.uid ;
                macro.innerHTML = lastMacro.name;
                last.appendChild(macro);
                select.appendChild(last);

                var separator = document.createElement('optgroup');
                separator.label = '';
                select.appendChild(separator);
            }


            for ( var g in groups ) {
                var group = document.createElement('optgroup');
                group.label = groups[g].name ;

                var macros = groups[g].macros ;

                macros.sort(function(a,b){
                        if( a.name < b.name ) {
                            return -1 ;
                        }else{
                            return 1 ;
                        }
                    });

                for( var m in  macros ) {
                    var macro = document.createElement('option');
                    macro.value = macros[m].uid ;
                    macro.innerHTML = macros[m].name;
                    group.appendChild(macro);
                }

                select.appendChild(group);

                var separator = document.createElement('optgroup');
                separator.label = '';
                select.appendChild(separator);

            }




            // Selection courante
            if ( currentlySelected != '' ) {
                select.value = currentlySelected ;
            }else{
                var settings = actionInfo.payload.settings ;
                if ( settings.hasOwnProperty('uid') ) {
                    select.value = settings.uid ;
                }
            }


            document.getElementById('loading-container').classList.remove("loading");
        }



        function removeOptions(obj) {
            while (obj.options.length) {
                obj.remove(0);
            }
        }




        // Ask plugin for Keyboard Macro List
        function askForRefreshMacroList( ) {
            var json = {
                'action' : actionInfo.action ,
                'event' : 'sendToPlugin',
                'context' : uuid ,
                'payload' : {
                    'msg' : 'refreshmacrolist'
                }
            };
            websocket.send(JSON.stringify(json));
        }


        // button
        document.getElementById('askForRefreshMacroList').addEventListener('click', function() {
            document.getElementById('loading-container').className = 'loading' ;
            askForRefreshMacroList();
        });


        function saveActionSettings( ) {


            var select = document.getElementById('kmuid');

            var v = '' ;
            var l = '' ;

            if(select.selectedIndex >= 0 ) {
                v = select.value ;
                l = select.options[ select.selectedIndex ].innerHTML ;
            }

            var param = document.getElementById('param').value ;

            var json = {
                'event' : 'setSettings',
                'context' : uuid ,
                'payload' : {
                    'label' : l ,
                    'uid' : v ,
                    'param' : param ,
                }
            };
            websocket.send(JSON.stringify(json));
        }

        document.getElementById('kmuid').addEventListener('change', saveActionSettings ) ;
        document.getElementById('param').addEventListener('input' , saveActionSettings );

     </script>
</body>
</html>
